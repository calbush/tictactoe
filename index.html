<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="choices">
        <div id="choiceOne">
            <label for="choiceOne">X</label>
            <input type="radio" name="gamePiece" value="X">
        </div>
        <div id="choiceTwo">
            <label for="choiceTwo">O</label>
            <input type="radio" name="gamePiece" value="O">
        </div>
    </div>

    <div id="gameboard">
        <div class="square" data-squareValue="0"></div>
        <div class="square" data-squareValue="1"></div>
        <div class="square" data-squareValue="2"></div>
        <div class="square" data-squareValue="3"></div>
        <div class="square" data-squareValue="4"></div>
        <div class="square" data-squareValue="5"></div>
        <div class="square" data-squareValue="6"></div>
        <div class="square" data-squareValue="7"></div>
        <div class="square" data-squareValue="8"></div>
    </div>
    
</body>
</html>
